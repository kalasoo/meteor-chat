<head>
  <title>Meteor Comments</title>
  <meta name="viewport" content="width=device-width">
</head>

<body>
  <div class="container">
    <header>
      <div class="page-header text-center">
        <h3><span class="visible-lg-inline">Meteor</span> Comments</h3>
        {{> loginButtons}}
      </div>
      {{> commentInput}}
    </header>

    {{> commentBoxes}}

    <footer>
      <hr/>
      <p class="text-muted text-center"><small>Developed by <a href="http://ming.today">Ming</a>.</small></p>
    </footer>
  </div>
  <a href="https://github.com/kalasoo/meteor-chat" target="_blank"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png"></a>
</body>

<template name="commentInput">
  <section id="comment-input">
    <p>Hi{{creatorName}}</p>
    <p><textarea rows="1" class="form-control"></textarea></p>
    <p class="text-right">
      <button class="btn btn-primary">Add a comment</button>
    </p>
  </section>
</template>

<template name="commentBoxes">
  <section class="comments">
    {{#each comments}}
      {{> commentBox}}
    {{/each}}
  </section>
</template>

<template name="commentBox">
  <div class="comment">
    <p class="content {{mine}}" contenteditable="{{mine}}">{{content}}</p>
    <div class="text-muted text-right">
      <small class="owner text-muted {{mine}}">{{creatorName owner}}</small> ·
      {{#if mine}}
        <small><a href="/" class="remove">Remove</a></small> ·
      {{/if}}
      <small>{{showTime updated_at}}</small>
    </div>
  </div>
</template>
