<template name="chatRoom">
  {{#each comments}}
    {{> commentBox}}
  {{/each}}
</template>

<template name="chatRoomHeader">
  <div class="page-header text-center">
    <h3>
      <span class="visible-lg-inline">Meteor</span>
      Comments
      <span class="visible-lg-inline"><a href="{{pathFor 'logs'}}">- Logs</a></span>
    </h3>
    {{> loginButtons}}
  </div>
  {{> commentInput}}
</template>

<template name="commentInput">
  <section id="comment-input">
    <p>Hi{{creatorName}}</p>
    <p><textarea rows="1" class="form-control"></textarea></p>
    <p class="text-right">
      <button class="btn">Add a comment</button>
    </p>
  </section>
</template>

<template name="commentBox">
  <div class="comment">
    <p class="content {{mine}}" contenteditable="{{mine}}">{{content}}</p>
    <div class="text-muted text-right">
      <small class="owner text-muted {{mine}}">{{creatorName owner}}</small> ·
      {{#if mine}}
        <small><a href="/" class="remove">Remove</a></small> ·
      {{/if}}
      <small>{{showTime updated_at}}</small>
    </div>
  </div>
</template>
